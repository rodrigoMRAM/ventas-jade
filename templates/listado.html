{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "Jade/css/style.css" %}">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <div>
            <div class="contenedor__productos">

                {% for products in productos  %}
                <div class="productos">
                    <div class="d-flex">

                        <p class="{{products.nombre}}" valor="{{products.precio}}">
                            {{products.nombre}}
                        </p>
                        <p class="{{products.precio}}">
                            {{products.precio}}
                        </p>
                    </div>
                    <div>

                        <button class="decrementar">-</button>
                        <input type="number" name="cantidad"class="cantidad" valor="{{products.precio}}" id="{{products.nombre}}" styles="width: 20px;" value="{{products.cantidad}}">
                        <button class="incrementar">+</button>
                    </div>
                </div>
                {% endfor %}
            </div>
        <button id="boton" class="btn btn-primary">Agregar Pedido</button>
        
        
        <form id="formulario" class="loginform" method="POST" enctype=multipart/form-data>
            <h1>Ingresar datos de cliente</h1>
            {% csrf_token%}
            {{formulario.as_p}}
            <ul class="lista">
                
            </ul>
            <input class="btn btn-primary" type="submit" value="Agregar">
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static "Jade/js/obtenerProductos.js" %}"></script>
    <script src="{% static "Jade/js/botonesCantidad.js" %}"></script>
</body>
</html>
